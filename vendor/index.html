<head>
	<title>Covid-19Test</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<link rel="stylesheet" type="text/css" href="css/radio.css">
</head>
<body>


	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Covid-19 Test
				</span>

				<div class="wrap-input100 validate-input" data-validate="Please enter your name">
					<input class="input100" type="text" name="name" placeholder="Full Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter email: e@a.x">
					<input class="input100" type="text" name="email" placeholder="Email">
					<span class="focus-input100"></span>
				</div>
				
				<span class="contact100-form-heading">
					Cough:
				</span>
				<section >

				<div>
				<input type="radio" class="selectionBtn" name="radio0" id="cough-none" value="cough-none"><label class="contract100-input-lable" for="cough-none">None</label>
				</div>

				<div>
				<input type="radio" class="selectionBtn" name="radio0" id="cough-mild" value="cough-mild" checked><label class="contract100-input-lable" for="cough-mild">Mild</label>
				</div>
				<div>
				<input type="radio" class="selectionBtn" name="radio0" id="cough-severe" value="cough-severe"><label class="contract100-input-lable" for="cough-severe">Severe</label>
				</div>
				</section>

				<span class="contact100-form-heading">
					Fever:
				</span>
				<section >
					<div>
						<input type="radio" name="radio1" id="fever-below99" value="below99" checked><label  class="contract100-input-lable" for="below99">below 99&#176;F</label>
					</div>
					<div>
						<input type="radio" name="radio1" id="fever-above99" value="above99"><label  class="contract100-input-lable" for="above99">above 99&#176;F</label>
					</div>
				</section>
			
				<span class="contact100-form-heading">
					Headache:
				</span>
				<section >
					<div>
						<input type="radio" name="radio2" id="headache-mild" value="mild" checked><label  class="contract100-input-lable" for="monthly">Mild</label>
					</div>
					<div>
						<input type="radio" name="radio2" id="headache-mild" value="mild" checked><label  class="contract100-input-lable" for="monthly">Mild</label>
					</div>
					<div>
						<input type="radio" name="radio2" id="headache-severe" value="severe"><label  class="contract100-input-lable" for="yearly">Severe</label>
					</div>
				</section>



				<span class="contact100-form-heading">
					Anything else you would like to tell us?
				</span>
					<div class="wrap-input100 validate-input" data-validate = "Please enter your message">
					<textarea class="input100" name="message" placeholder="Your Message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Evaluate
					</button>
				</div>
			</form>

			<!-- <div class="contact100-more">
				Contact our 24/7 call center: <span class="contact100-more-highlight">+001 345 6889</span>
			</div> -->
		</div>
	</div>



	<div id="dropDownSelect1"></div>
